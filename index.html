<!doctype html>
<html lang="en">
  <head>
    <script>
      // Apply dark mode immediately to prevent flash
      try {
        const settings = JSON.parse(localStorage.getItem('nonogram_settings') || '{}');
        if (settings.darkMode) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/icons/icon-96.webp" />
    <link rel="apple-touch-icon" href="/icons/icon-192.webp" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#06b6d4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nonopixelo" />
    <meta name="description" content="A fun and addictive picture puzzle game" />
    <title>Nonopixelo - Picture Puzzle Game</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
