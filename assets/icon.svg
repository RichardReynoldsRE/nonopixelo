<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="cell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Grid container -->
  <g transform="translate(162, 162)">
    <!-- 5x5 Grid cells - forming a heart pattern -->
    <!-- Row 0 -->
    <rect x="0" y="0" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="140" y="0" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="280" y="0" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="420" y="0" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="560" y="0" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>

    <!-- Row 1 -->
    <rect x="0" y="140" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="140" y="140" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="280" y="140" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="420" y="140" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="560" y="140" width="130" height="130" rx="16" fill="url(#cell)"/>

    <!-- Row 2 -->
    <rect x="0" y="280" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="140" y="280" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="280" y="280" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="420" y="280" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="560" y="280" width="130" height="130" rx="16" fill="url(#cell)"/>

    <!-- Row 3 -->
    <rect x="0" y="420" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="140" y="420" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="280" y="420" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="420" y="420" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="560" y="420" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>

    <!-- Row 4 -->
    <rect x="0" y="560" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="140" y="560" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="280" y="560" width="130" height="130" rx="16" fill="url(#cell)"/>
    <rect x="420" y="560" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
    <rect x="560" y="560" width="130" height="130" rx="16" fill="#0e7490" opacity="0.4"/>
  </g>
</svg>
