<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8"/>
      <stop offset="100%" style="stop-color:#ecfeff"/>
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="cellFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#splashBg)"/>

  <!-- Centered icon -->
  <g transform="translate(1016, 1016)">
    <!-- Icon background -->
    <rect width="700" height="700" rx="150" fill="url(#iconBg)"/>

    <!-- Grid container -->
    <g transform="translate(110, 110)">
      <!-- 5x5 Grid cells - forming a heart pattern -->
      <!-- Row 0 -->
      <rect x="0" y="0" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="96" y="0" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="192" y="0" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="288" y="0" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="384" y="0" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>

      <!-- Row 1 -->
      <rect x="0" y="96" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="96" y="96" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="192" y="96" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="288" y="96" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="384" y="96" width="88" height="88" rx="12" fill="url(#cellFill)"/>

      <!-- Row 2 -->
      <rect x="0" y="192" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="96" y="192" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="192" y="192" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="288" y="192" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="384" y="192" width="88" height="88" rx="12" fill="url(#cellFill)"/>

      <!-- Row 3 -->
      <rect x="0" y="288" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="96" y="288" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="192" y="288" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="288" y="288" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="384" y="288" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>

      <!-- Row 4 -->
      <rect x="0" y="384" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="96" y="384" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="192" y="384" width="88" height="88" rx="12" fill="url(#cellFill)"/>
      <rect x="288" y="384" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
      <rect x="384" y="384" width="88" height="88" rx="12" fill="#0e7490" opacity="0.4"/>
    </g>
  </g>

  <!-- App name -->
  <text x="1366" y="1900" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" fill="#0891b2">Nonopixelo</text>
  <text x="1366" y="1980" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="500" fill="#64748b">Picture Puzzles</text>
</svg>
